services:
  postgres:
    image: postgres:16-alpine
    container_name: dash-trade-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dash_trade
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dash_trade
    container_name: dash-trade-app
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dash_trade
      BRAPI_API_KEY: ${BRAPI_API_KEY}
      MARKETSTACK_API_KEY: ${MARKETSTACK_API_KEY}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:

